<!DOCTYPE html>
<html>
<head>

    .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 300px; }

    button { width: 100%; padding: 10px; background: #0073e6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="login-box">

</html>
